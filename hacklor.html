<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM ALERT!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace; /* Font chữ giống màn hình terminal */
            background-color: #000;
            color: #0dff00; /* Màu xanh lá cây đặc trưng */
            overflow: hidden;
            cursor: none; /* Ẩn con trỏ chuột */
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }
        
        /* Hiệu ứng Glitch cho tiêu đề */
        .glitch {
            font-size: 5rem;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0.05em 0 0 #00ff00, -0.025em -0.05em 0 #ff0000, 0.025em 0.05em 0 #00ffff;
            animation: glitch 500ms infinite;
        }

        .glitch span {
            position: absolute;
            top: 0;
            left: 0;
        }

        .glitch span:first-child {
            animation: glitch 650ms infinite;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            transform: translate(-0.025em, -0.0125em);
            opacity: 0.8;
        }

        .glitch span:last-child {
            animation: glitch 375ms infinite;
            clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
            transform: translate(0.0125em, 0.025em);
            opacity: 0.8;
        }

        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 #00ff00, -0.025em -0.05em 0 #ff0000, 0.025em 0.05em 0 #00ffff;
            }
            15% {
                text-shadow: 0.05em 0 0 #00ff00, -0.025em -0.05em 0 #ff0000, 0.025em 0.05em 0 #00ffff;
            }
            16% {
                text-shadow: -0.05em -0.025em 0 #00ff00, 0.025em 0.05em 0 #ff0000, -0.05em -0.05em 0 #00ffff;
            }
            49% {
                text-shadow: -0.05em -0.025em 0 #00ff00, 0.025em 0.05em 0 #ff0000, -0.05em -0.05em 0 #00ffff;
            }
            50% {
                text-shadow: 0.05em 0.025em 0 #00ff00, 0.05em 0 0 #ff0000, 0 0 0 #00ffff;
            }
            99% {
                text-shadow: 0.05em 0.025em 0 #00ff00, 0.05em 0 0 #ff0000, 0 0 0 #00ffff;
            }
            100% {
                text-shadow: -0.05em 0 0 #00ff00, -0.025em -0.05em 0 #ff0000, 0.025em 0.05em 0 #00ffff;
            }
        }
        
        /* Nút bấm */
        .escape-button {
            border: 2px solid #0dff00;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            color: #0dff00;
            text-shadow: 0 0 5px #0dff00;
            background-color: transparent;
            transition: all 0.3s ease;
            cursor: crosshair; /* Thay đổi con trỏ chuột cho thêm phần "nguy hiểm" */
        }
        
        .escape-button:hover {
            background-color: #0dff00;
            color: #000;
            box-shadow: 0 0 20px #0dff00;
        }

    </style>
</head>
<body>

    <!-- Hiệu ứng nền ma trận chữ rơi -->
    <canvas id="matrix-canvas"></canvas>

    <div class="min-h-screen flex flex-col items-center justify-center text-center p-4 z-10">
        <h1 class="glitch" data-text="BẠN ĐÃ BỊ HACK">
            <span>HACK THÀNH CÔNG</span>
            HACK THÀNH CÔNG
            <span>HACK THÀNH CÔNG</span>
        </h1>
        
        <p id="typing-text" class="mt-8 text-xl md:text-2xl h-16"></p>

        <div class="mt-12">
            <a href="https://papaya-syrniki-675ec6.netlify.app/" class="escape-button no-underline">
                Bấm vô đây 
            </a>
        </div>
    </div>

    <script>
        // --- Hiệu ứng nền ma trận ---
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const rainDrops = [];

        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const drawMatrix = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0dff00';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };
        setInterval(drawMatrix, 30);

        // --- Hiệu ứng gõ chữ ---
        const typingTextElement = document.getElementById('typing-text');
        const lines = [
            'Accessing system files...',
            'Bypassing security protocols...',
            'Data compromised...',
            'Just kidding! Happy 20/10 :)',
        ];
        let lineIndex = 0;
        let charIndex = 0;

        function type() {
            if (lineIndex < lines.length) {
                if (charIndex < lines[lineIndex].length) {
                    typingTextElement.textContent += lines[lineIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(type, 50);
                } else {
                    setTimeout(() => {
                        lineIndex++;
                        charIndex = 0;
                        typingTextElement.textContent = '';
                        type();
                    }, 2000); // Đợi 2 giây trước khi gõ dòng tiếp theo
                }
            } else {
                // Lặp lại từ đầu
                lineIndex = 0;
                type();
            }
        }
        
        window.onload = function() {
            type();
        }
        
    </script>
</body>
</html>
